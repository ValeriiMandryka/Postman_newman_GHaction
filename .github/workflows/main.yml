name: GH-Actions-postman-newman

on:
  push:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  postman-run:
    # runs-on: ubuntu-latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
          node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Newman
      run: npm install -g newman
    - name: Install reporter HTML
      run: npm install -g newman-reporter-htmlextra
    - name: run petstore collection with html report
      run: newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export ./results/report.html
    - name: Output the run Details
      uses: actions/upload-artifact@v3
      if: always()
      with:
          name: RunReports
          path: ./results/report.html
    - name: Deploy to pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: ./results/report.html
