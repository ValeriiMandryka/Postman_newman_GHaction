name: GH-Actions-Cypress-Cucumber

on:
  push:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  cypress-run:
    # runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
          node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Newman
      run: npm install -g newman
    - name: Run collaction
      run: newman run petstore.collection.json
    - name: Install reporter HTML
      run: npm install -g newman-reporter-htmlextra
    - name: run petstore collection with html report
      run: newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export ./results/report.html
    - name: Upload Results
      uses: actions/upload-artifact@v1
      if: always()
      with:
          name: HTML results
          path: ./results/report.html
    - name: Publishing Allure artifact to Github Actions
      uses: actions/upload-artifact@v1
      if: always()
      with:
          name: HTML-report
          path: ./results/report.html   
    - name: Deploy to pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./results/report.html
